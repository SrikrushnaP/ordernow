<header>
    <div class="primary-nav">
        <nav class="navbar navbar-expand-lg header-nav fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">OrderR NoW</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContentPrimary" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContentPrimary">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
                        </li>
                        <li class="nav-item" *ngIf="user_role == 'buyer'">
                            <a class="nav-link active" aria-current="page" routerLink="/buyer-dashboard">Shopping</a>
                        </li>
                        <li class="nav-item" *ngIf="user_role == 'seller'">
                            <a class="nav-link active" aria-current="page" routerLink="/seller-dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://developerstips.com/" target="_blank">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/contact-us">Contact us</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <div *ngIf="!logged_in">
                        <a class="btn" routerLink="/sign-in">Signin</a>
                        </div>
                        <div class="btn-group" role="group" *ngIf="logged_in">
                            <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Hi {{fName}}
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                <li *ngIf="user_role == 'seller'"><a class="dropdown-item" routerLink="/seller-dashboard">Dash board</a></li>
                                <li><a class="dropdown-item" routerLink="/my-profile">My Profile</a></li>
                                <!-- <li *ngIf="user_role == 'seller'"><a class="dropdown-item" routerLink="/seller/order">Order</a></li> -->
                                <li *ngIf="user_role == 'buyer'"><a class="dropdown-item" routerLink="/buyer/order">Order</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" (click)="logOut()">Logout</a></li>
                            </ul>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    
</header>
